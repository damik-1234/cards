    <style>
        body{background-color: rgb(37, 81, 138);}
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake{
            position: fixed;
            top: -10%;
            color: white;
            font-size: 1,5em;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall{
            0%{
                transform: translateY(0vh) rotate(0deg);
            }
            100%{
                transform: translateY(110vh) rotate(360deg);
            }   
        }
        
        .snowflake:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 15%; animation-duration: 14s; animation-delay: 2s; }
