<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{background-color: rgb(37, 81, 138);}
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake{
            position: fixed;
            top: -10%;
            color: white;
            font-size: 1,5em;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall{
            0%{
                transform: translateY(0vh) rotate(0deg);
            }
            100%{
                transform: translateY(110vh) rotate(360deg);
            }   
        }
        
        .snowflake:nth-child(1) { left: 5%; animation-duration: 15s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 15%; animation-duration: 14s; animation-delay: 2s; }
        .snowflake:nth-child(3) { left: 25%; animation-duration: 19s; animation-delay: 4s; }
        .snowflake:nth-child(4) { left: 65%; animation-duration: 20s; animation-delay: 1s; }
        .snowflake:nth-child(5) { left: 10%; animation-duration: 16s; animation-delay: 3s; }
        .snowflake:nth-child(6) { left: 50%; animation-duration: 17s; animation-delay: 5s; }
        .snowflake:nth-child(7) { left: 5%; animation-duration: 20s; animation-delay: 6s; }

        .snowflake:nth-child(8) { left: 52; animation-duration: 15s; animation-delay: 1s; }
        .snowflake:nth-child(9) { left: 85%; animation-duration: 16s; animation-delay: 8s; }
        .snowflake:nth-child(10) { left: 55%; animation-duration: 28s; animation-delay: 9s; }
        .snowflake:nth-child(11) { left: 45%; animation-duration: 30s; animation-delay: 5s; }
        .snowflake:nth-child(12) { left: 50%; animation-duration: 18s; animation-delay: 3s; }
        .snowflake:nth-child(13) { left: 60%; animation-duration: 15; animation-delay: 9s; }
        .snowflake:nth-child(14) { left: 90%; animation-duration: 10s; animation-delay: 1s; }
      
    </style>
    <div class="snow-container">
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
    </div>
</body>
</html>
